          <ul class="nav nav-list">

        <div class="hero-unit">
          <h1>Create ticket</h1>
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="vehicle-type">Vehicle Type : </label>
              <select id="vehicle-type">
              </select>
            </div>
            <div class="control-group">
              <label class="control-label" for="toll-type">Toll Type : </label>
              <select id="toll-type">
              </select>
            </div>
            <div class="control-group">
              <label class="control-label" for="price">Price : </label>
                <input type="text" id="price" disabled>
            </div>
            <div class="control-group">
              <label class="control-label" for="vehicle_no">Vehicle No: </label>
                <input type="text" id="vehicle_no">
            </div>
              <label class="control-label" for="submit"></label>
                <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
          </form><!-- form -->           

      </div><!--hero unit-->
